<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        * {
            font-family: 'Montserrat', sans-serif;
        }


        input {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-color: #ff6b81;
        }

        .rosa {
            color: #ff6b81;
        }


        .bg-rosa {
            background-color: #ff6b81;
        }
    </style>
</head>

<body>
    <center>
        <br><br><br>
        <h2 class="text-center rosa">Cadastro de Usuário</h2>
        <main class="container border border-primary">
            <section class="row justify-content-center">
                <div class="col-md-6">
                    <form action="cadastro.php" method="post">
                        <div class="mb-3">
                            <label class="form-label rosa" for="nome">Nome:</label>
                            <input type="text" class="form-control border border-primary" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label rosa" for="email">E-mail:</label>
                            <input type="email" class="form-control border border-primary" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label rosa" for="senha">Senha:</label>
                            <input type="password" class="form-control border border-primary" id="senha" name="senha" required>
                        </div>
                        <div class="mb-3 text-center p-3">
                            <input class="btn btn-outline-primary" type="submit" value="Cadastrar">
                            <br>
                            <a href="login.html" class="link rosa">Já Tem uma Conta?</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </center>

</body>

</html>
